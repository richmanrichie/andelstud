<div class="container">
    <div class="row col-md-12">
        <button class="btn btn-primary" ng-click='addBtn = true' ng-hide = 'addBtn == true'>Add Class</button>
    </div>
    <div class="row col-md-12" ng-show='addBtn == true'>
        <form ng-submit="addClass()" class="form-inline">
            <a href ng-click="addBtn = false"  class="closeBtn">&#x58;</a>
            <label for="class">Class</label>
            <input type="text" id="class" class="form-control" ng-model='class.class_name'>
            <button type='submit' class="btn btn-success">Add Class</button>
        </form>
    </div>
</div>
<br>
<div class="panel panel-success" ng-init="getClasses()">
    <div class="panel-heading">Manage the classes</div>
    <div class="panel-body">
        <div class="row">
            <div>
                <div class="col-md-8 col-md-offset-2">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover">
                            <thead>
                                <tr>
                                <th>Class</th>
                                <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="class in classes">
                                <tr>
                                <td>{{class.class_name}}</td>
                                <td><a href="">Edit  </a>|<a href="" ng-click="removeClass(class._id)"> Delete</a></td>
                                </tr>
                            </tbody>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
