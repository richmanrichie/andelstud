<br>
<div class="container">
    <div class="row">
        <a href="#!/students" class="btn btn-primary">Back</a>
    </div>
</div>
<br>
<div class="panel panel-success" ng-init="getStudent()">

        <div class="panel-heading">
            <h3 class="panel-title">{{student.firstName}} {{student.lastName}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{student.image_url}}" alt="">
                </div>
                <div class="col-md-8">
                    <ul class="list-group">
                        <li class="list-group-item"><h4>Name:</h4>{{student.firstName}} {{student.lastName}}</li>
                        <li class="list-group-item"><h4>Date of Birth:</h4> {{student.age | date:'dd-MMMM-yyyy'}}</li>
                        <li class="list-group-item"><h4>Phone Number:</h4>{{student.phone}}</li>
                    </ul>
                    <div class="row col-md-12">
                        <a href="#!/students/edit/{{student._id}}" class="btn btn-primary">Edit student</a>
                        <a href="#" ng-click="removeStudent(student._id)" class="btn btn-danger">Delete student</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
