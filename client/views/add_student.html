<div class="container">
    <div class="row col-md-12">
        <a href="#!/students" class="btn btn-primary">Back</a>
    </div>
</div>
<br>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Add student</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <form ng-submit="addStudent()" enctype="mulipart/form-data">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" ng-model="student.firstName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" ng-model="student.lastName" placeholder="Name" required>
                       </div>
                        <div ng-controller="classesController">
                            <div class="form-group" ng-init="getClasses()">
                                <label>Class</label>
                                <select ng-model="student.class" class="form-control" required>
                                   <option ng-repeat='class in classes' value="{{class.class_name}}">{{class.class_name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" ng-model="student.age" placeholder="Age" required>
                            </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" ng-model="student.phone" placeholder="Phone Number" required>
                        </div>
                        <!-- <div class="form-group">
                            <label>Image URL</label>
                            <input type="file" class="form-control" name="file" file-model="student.image_url" placeholder="Image URL" required>
                        </div> -->
                        
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>
